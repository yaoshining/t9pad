<!doctype html>
<html>
	<head>
		<title>登录页面</title>
	</head>
	<body>
		<form action="/">
			<fieldset style="border-radius:8px">
				<legend>请填写登录信息：</legend>
				<label for="username">用户名：</label>
				<input id="username" type="text" />
				<br />
				<label for="password">密码：</label>
				<input id="password" type="password" />
				<br />
				<input type="submit" value="登录" />
			</fieldset>
		</form>
	</body>
</html>
