<form class="horizontal-form email-form">
	<div class="form-group">
		<label for="receiver">收件人：</label>
		<div class="form-control">
			<input id="receiver" name="to_id" type="text" />
		</div>
	</div>
	<div class="form-group">
		<label for="copy">抄送：</label>
		<div class="form-control">
			<input id="copy" type="text" />
		</div>
	</div>
	<div class="form-group">
		<label for="externalEmail">外部邮箱地址：</label>
		<div class="form-control">
			<input id="externalEmail" type="text" placeholder="如：abcd@abcd.com"/>
		</div>
	</div>
	<div class="form-group">
		<label for="subject">主题：</label>
		<div class="form-control">
			<input id="subject" type="text" />
		</div>
	</div>
	<div class="form-group">
		<textarea class="email-content"></textarea>
	</div>
</form>
